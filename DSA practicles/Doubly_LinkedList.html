    <script>
        
class Node {
    constructor(data)
    {


        this.data=data;
        this.next=null;
        this.prev=null;
    }
}
class LinkedList

{
 constructor()
 {
     this.head=null;
     this.size=0;
 }   


Create()
 {
  
     var n=prompt("How many nodes you want to create:");
     for(var i=1;i<=n;i++) 
     {
        var data=prompt("enter data");

    var node=new Node(data); // create a node
   var temp;

   if( this.head==null)
   {
       this.head=node;
   }
   else{
        temp=this.head;
        while(temp.next!=null)
        {
            temp=temp.next;
        }
        temp.next=node;
        node.prev=temp;
   }
this.size++;

 }
 }

{
    var temp=this.head;
     var str="";
    while(temp){
        //console.log(curr.data);

    }
   
   //console.log(this.size);
//   document.write("</br>"+this.size);

}


Insertnode()
{
    var pos=parseInt(prompt("Enter Position"));
    var data=parseInt(prompt("Enter data"));
    var newnode=new Node(data); // create a node
    var i;
      if(pos==1){
          newnode.next=this.head;
          this.head.prev=newnode;
          this.head=newnode;

      }
      else{
        var temp=this.head;
          for(i=1;i<pos-1;i++)
          {
              temp=temp.next;

          }

          newnode.next=temp.next;
          temp.next=newnode;
          newnode.prev=temp;
        }





}

Deletenode()             // Delete node by its position
{
    var temp;
    var i;

    var pos=parseInt(prompt("Enter Position which node you want to delete"));
    if(pos==1)
    {
        this.head=this.head.next;
    }
    else{
        temp=this.head;
        for(i=1;i<pos-1;i++)
        {
            temp=temp.next;
        }
        var temp1;
        temp1=temp.next;
        temp.next=temp1.next;
    }
}

}
