        this.data = [];

    }

     {  
      this.data[this.top] = ch;
      this.top = this.top + 1;
    }

    {
      return this.top;
   }
   top() 
   {
      return this.data[this.top-1];
   }
   isEmpty() 
   {
     return this.top === 0;
   }
   pop()
    {
