<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conquer Technique BST</title>
</head>
<body>
    <h1>Conquer Technique BST</h1>
    <script>
                let recursiveFunction = function (arr, x, start, end) {
            
            // Base Condition
            if (start > end) return false;
        
            // Find the middle index
            let mid=Math.floor((start + end)/2);
        
            // Compare mid with given key x
            if (arr[mid]===x) return true;
                
            // If element at mid is greater than x,
            // search in the left half of mid
            if(arr[mid] > x)
                return recursiveFunction(arr, x, start, mid-1);
            else
        
                // If element at mid is smaller than x,
                // search in the right half of mid
                return recursiveFunction(arr, x, mid+1, end);
        }
        
        // Driver code
        let arr = [9, 4, 5, 8, 11, 9];
        let x = 5;
        console.log("Array =" + arr);
        console.log("Value to search " + x);


        
        if(recursiveFunction(arr, x, 0, arr.length-1)){
            document.write("1)Element found!<br>");
            console.log("1)Element found!")
        }
        else{
            document.write("1)Element not found!<br>");
        }
        console.log("*****************************")
        
        x = 6;
    
        console.log("Array =" + arr);
        console.log("Value to search " + x);
        
        if(recursiveFunction(arr, x, 0, arr.length-1)){
            document.write("2)Element found!<br>");
            console.log("2)Element found!")
        }
        else{
            document.write("2)Element not found!<br>");
            console.log("2)Element Not found!")
        }

    </script>
</body>
</html>
