<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReverseStackUsingQueue</title>
</head>
<body>
    <h1>Reverse Stack Using Queue</h1>
    <script>
         class Queue 
 { 
 constructor() 
 {  
 this.elements = []; 
 } 
 enqueue(element) 
 { 
 this.elements.push(element) 
 } 
  
 dequeue() 
 { 
 if(!this.isEmpty()) 
 { 
 return this.elements.shift();  } else { 
 return 'Underflow situation';  } 
 } 
 isEmpty() 
 { 
 return this.elements.length == 0; 
 } 
 print() 
 { 
 return this.elements;  } 
 } 
 class Stack 
 { 
 constructor() 
 {  
 this.elements = []; 
 } 
 push(element) 
 { 
 this.elements.push(element);
 } 
 pop() 
 { 
 if(this.isEmpty()) return "Underflow situation";  else return this.elements.pop();  } 
 isEmpty() 
 { 
 return this.elements.length == 0;  } 
 print() 
 { 
 return this.elements; 
 } 
 } 
 function reverse(stack) 
 { 
 const queue = new Queue(); 
 while(!stack.isEmpty()) 
 { 
 queue.enqueue(stack.pop()); 
 } 
  
 while(!queue.isEmpty()) 
 { 
 stack.push(queue.dequeue()); 
 } 
 } 
  
//Creates a new stack. 
const stack = new Stack(); 
//Pushes 3 strings onto the stack 
stack.push('Welcome'); 
stack.push('Pune'); 
stack.push('City'); 
//Prints the stack before the reversal. 
console.log('Printing stack before reversal: ', stack.print()); //Reverses the stack. 
reverse(stack); 
//Prints the stack after the reversal. 
console.log('Printing stack after reversal: ', stack.print());  
    </script>
</body>
</html>
